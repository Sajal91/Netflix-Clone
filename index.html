<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="logo.png">
</head>
<body>
    <div id="container">
        <nav>
            <div id="netflix-icon-container">
                <img id="netflix-icon" src="netflixlogo-removebg-preview.png" alt="">
            </div>
            <div id="dropdown-signup-btn-container">
                <select name="language-dropdown" id="language-dropdown">
                    <option value="">Language</option>
                    <option value="English">English</option>
                </select>
                <button id="sign-up-btn">Sign Up</button>
            </div>
        </nav>
        <div id="main-container">
            <div id="main-heading">
                <h1 id="netflix-main-heading">Laughter. Tears. Thrills. Find it all on Netflix.</h1>
            </div>
            <div id="sub-heading">
                <h3>Endless entertainment starts at just â‚¹ 149. Cancel anytime.</h3>
            </div>
            <div id="email-heading">
                <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
            </div>
            <div id="email-btn-container">
                <input type="email" placeholder="Email Address" id="email-input">
                <button id="getstarted-btn">Get Started&nbsp;&nbsp;<i id="lessthanicon" class="fa-solid fa-greater-than" style="color: #ffffff;"></i></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</html>
